<div class="main_container">
    <div class="all_pics_container" *ngFor="let img of allpics">
        <div class="display_all_images_container" *ngIf="img.imgurl && img.imgurl != pic.imgurl">
            <img class="all_img" src={{img.imgurl}} alt={{img.name}}>
        </div>
    </div>

    <div class="container-fluid middle_container">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">&nbsp;&nbsp; Voice Recognition and Synthesis </h4>
                    </div>
                    <div class="content">
                        <div class="row">
                            <div class="col-md-2"></div>
                            <div class="col-md-8">
                                <div class="form-group">
                                    <label></label>
                                    <input type="text" class="form-control border-input mic_container animate_mic_container" name="speechData" id="speechData" value="" placeholder="Click below button and then say something!!!" [(ngModel)]="speechData">
                                </div>
                            </div>
                            <div class="col-md-2"></div>
                        </div>
                        <br />
                        <div class="text-center">
                            <button class="btn btn-info btn-fill btn-wd" name="searchImg" id="searchImg" (click)="activateSpeechSearch()">
                        Enable Speech Search
                        </button>

                            <!-- <button (click)="Enable = !Enable">{{Enable ? 'Disable' : 'Enable'}}</button> -->


                            <!--  <button class="btn btn-info btn-fill btn-wd" name="removeImg" id="removeImg" (click)="deactivateSpeechSearch()">
                        Disable Speech Search
                        </button> -->
                        </div>
                        <br />
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div *ngIf="pic" class="picked_container">
        {{pic.position}}
        <img class="picked_object_conatainer" [style.margin-left.px]=pic.position src={{pic.imgurl}} alt={{pic.name}}>
    </div>
</div>
